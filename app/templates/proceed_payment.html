{% extends 'base.html' %}

{% block head %}
<title>Proceedpayment</title>
{% endblock %}

{% block body %}

<div align="center">
    <div align="center" class="border">
       <div class="header">
          <h1 class="word">Payment</h1>
       </div>
         
        <div class="row g-3 justify-content-center ">
            <div class="col-md-6">
                <div>{{ msg }}</div>
                <br/>
                
                <form class="" action="{{ url_for('payment_method') }}" method="POST">
                    <div class="d-flex justify-content-center mb-4">
                        <div class="col-3 text-start">

                            <label for="inputupi" class="form-label">Enter UPI</label>
                            <input type="text" class="form-control" id="inputupi" placeholder="UPI" name="upi">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <a class="btn btn-primary" href="{{url_for('successful')}}" role="button">Pay Now</a>
            </div>
        </div>
    </div>
    <div>
      <a class="bottom" href="{{url_for('dashboard')}}">Back</a>
    </div>
</div>


{% endblock %}
