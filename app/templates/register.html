{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block body %}
<div align="center">
    <div align="center" class="border">
       <div class="header">
          <h1 class="word">Register</h1>
       </div>
         
        <div class="row g-3 justify-content-center ">
            <div class="col-md-6">
                <div>{{ msg }}</div>
                <br/>
                <form class="" action="{{ url_for('register') }}" method="POST">
                    <div class="col-3 text-start">
                        <label for="inputAddress" class="form-label  ">Username</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="full name" name="username">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputEmail4" class="form-label ">DOB</label>
                        <input type="date" class="form-control" id="inputEmail4" name="dob" placeholder="Date of Birth">
                    </div>
                    <div class="d-flex justify-content-center mb-4">
                        <div class="col-md-3 text-start">
                            <label for="inputState" class="form-label ">Gender</label>
                            <select id="inputState" class="form-select" name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-3 text-start">
                            <label for="inputState" class="form-label ">Class</label>
                            <select id="inputState" class="form-select" name="class">
                                <option value="1">Class I</option>
                                <option value="2">Class II</option>
                                <option value="3">Class III</option>
                                <option value="4">Class IV</option>
                                <option value="5">Class V</option>
                                <option value="6">Class VI</option>
                                <option value="7">Class VII</option>
                                <option value="8">Class VIII</option>
                                <option value="9">Class IX</option>
                                <option value="10">Class X</option>
                                <option value="11">Class XI</option>
                                <option value="12">Class XII</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-3 text-start">
                        <label for="inputEmail4" class="form-label ">Address</label>
                        <input type="address" class="form-control" id="inputAddress2" name="address" placeholder="Address">
                    </div>

                    <div class="col-md-3 text-start">
                        <label for="inputEmail4" class="form-label ">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email">
                    </div>
            
                    <div class="col-md-3 text-start">
                        <label for="inputAddress2" class="form-label ">Phone number</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="phone number" name="phone">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputEmail4" class="form-label ">Academic year</label>
                        <input type="text" class="form-control" id="inputEmail4" name="year" placeholder="Year">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputAddress" class="form-label  ">Father's name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Father's name" name="fname">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputAddress" class="form-label  ">Mother's name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Mother's name" name="mname">
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="inputPassword4" class="form-label ">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="password">
                    </div>

                    
                    <br/>
                    <div class="col-12 mb-4">
                    <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
      <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Sign In here</a></p>
    </div>
</div>
{% endblock %}
